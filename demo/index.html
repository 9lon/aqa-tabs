<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>aqa-tabs demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
  <link rel="import" href="../../aqa-font/aqa-font.html">
  <link rel="import" href="../aqa-tabs.html">
  <link rel="import" href="../aqa-tabs2.html">
  <link rel="import" href="../aqa-tab.html">

  <custom-style>
    
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic aqa-tabs demo</h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            <aqa-tabs id="menu" selected="/tests">
              <div name="/tests">จัดการแอปพลิเคชัน</div>
              <div name="/role">จัดการประเภทผู้ใช้งาน</div>
            </aqa-tabs>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>
  </div>



  <div class="vertical-section-container centered">
      <h3>Basic aqa-tabs demo</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template>
              
              <aqa-tabs2 selected="/tests">
                <aqa-tab name="/tests" label="A">
                  <div>content a</div>
                </aqa-tab>
                <aqa-tab name="/role" label="B">
                    <div>content b</div>
                  </aqa-tab>
              </aqa-tabs2>
              
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>
</body>

</html>
