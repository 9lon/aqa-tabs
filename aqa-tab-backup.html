<script type="module" src="../../@polymer/polymer/polymer-element.js"></script>
<script type="module" src="../../aqa-font/aqa-font.js"></script>
<dom-module id="aqa-tabs">
  <template>
    <style>
      .tab {
        overflow: hidden;
        border-bottom: 1px solid #ccc;
        /* background-color: white;  */
        /* border-radius: 4px;   */
      }

      .tab div>button {
        font-family: MitrLight;
        background-color: transparent;
        border: none;
        float: left;
        outline: none;
        cursor: pointer;
        padding: 0.4rem 16px;
        transform: 0.3s;
        font-size: 1rem;
        color: #bbb;
      }

      div>button:hover {
        background-color: #F3F7F9;
      }

      div[selected]>button {
        background-color: white;
        color: #3E8EF7;
        border-bottom: 2px solid #3E8EF7;
      }
    </style>
    <div class="tab">
      <template is="dom-repeat" items="[[items]]">
        <div selected$="[[_checkSeleted(item.name,selected)]]">
          <button class="tablinks font-MitrLight" on-click="tabsActive">[[item.label]]</button>
        </div>
      </template>
    </div>
  </template>

  <script>
    /**
     * `aqa-tabs`
     * 
  <script type="module">
import { PolymerElement } from '../../@polymer/polymer/polymer-element.js';
import '../../aqa-font/aqa-font.js';
/**
 * `aqa-tabs`
 * 
 *
 * @customElement
 * @polymer
 * @demo demo/index.html
 */
class AqaTabs extends PolymerElement {
  static get is() { return 'aqa-tabs'; }
  static get properties() {
    return {
      items: {
        type: Array,
        value: function () {
          return []
        }
      },
      selected:{
        type:String,
        notify:true
      }
    }
  }
  connectedCallback() {
    super.connectedCallback();
    for (var index = 0; index < this.children.length; index++) {
      this.items.push({
        name: this.children[index].getAttribute('name'),
        label: this.children[index].textContent
      })
    }
  }
  tabsActive(e) {
    
    this.selected = e.model.item.name;
  }

  _checkSeleted(name, selected) {
    return name == selected
  }


}

window.customElements.define(AqaTabs.is, AqaTabs);
</script>
